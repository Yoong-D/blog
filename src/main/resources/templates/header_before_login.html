<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 전 헤더</title>
    <link rel="stylesheet" href="/css/header.css">

</head>
<body>
<!--로그인 전 보일 화면 -->
<header th:fragment="header_before_login">
    <div id="login">
        <img id="logoImg" src="/img/logo.png" alt="메인 로고" width="90" height="90">
        <p id="siteName">VELOG STORE</p>
        <form action="/search" method="get" id="searchForm">
            <div class="search-container">
                <input id="searchVal" type="text" placeholder="검색어를 입력하세요">
                <button id="searchBtn" type="submit"></button>
            </div>
        </form>
        <button id="loginBtn"><a href="/loginform">로그인</a></button>
    </div>
</header>

</body>
</html>
